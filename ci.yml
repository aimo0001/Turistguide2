#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by ci.yml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Maven-build (kun hvis pom.xml findes)
      - name: Build with Maven
        if: ${{ hashFiles('pom.xml') != '' }}
        run: mvn -B -DskipITs=false verify

      # Gradle-build (kun hvis build.gradle / build.gradle.kts findes)
      - name: Prepare Gradle
        if: ${{ hashFiles('build.gradle') != '' || hashFiles('build.gradle.kts') != '' }}
        run: chmod +x gradlew

      - name: Build with Gradle
        if: ${{ hashFiles('build.gradle') != '' || hashFiles('build.gradle.kts') != '' }}
        run: ./gradlew build --no-daemon

      # Kør Qodana UANSET om build fejlede, så du kan få rapport/screenshot
      - name: Qodana (JVM)
        if: ${{ always() }}
        uses: JetBrains/qodana-action@v2024.2
        with:
          args: --project-dir .
          cache-default-branch-only: true
        # env:
        #   QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }} # valgfrit

      - name: Upload Qodana report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: .qodana/**
