spring:
  datasource:
    url: jdbc:h2:mem:touristguide;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:/schema-h2.sql
      data-locations: classpath:/data-h2.sql
server:
  port: 0
